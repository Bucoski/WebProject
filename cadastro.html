<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastre-se</h2>
    <form action="">
        <label for="loginCadastro">Login:</label><br>
        <input type="text"><br><br>

        <label for="sexo">Sexo:</label><br>
        <input type="radio" name="sexo" value="m">Masculino <br>
        <input type="radio" name="sexo" value="f">Feminino <br>
        <input type="radio" name="sexo" value="n">Prefiro não informar <br><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" name="interesses">Futebol <br>
        <input type="checkbox" name="interesses">Samba <br>
        <input type="checkbox" name="interesses">Sei lá <br>
        <input type="checkbox" name="interesses">PHP <br>

        <label for="estado">Estado</label><br>
        <select name="estado" id="estado">
            <option value="select">Selecione</option>
            <option value="sp">SP</option>
            <option value="rs">RS</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
        </select><br><br>

        <label for="obs">Conte um pouco sobre você: </label><br>
        <textarea name="about" id="about"></textarea><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
